<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Countries</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="brand">
                <img src="images/logo.png" alt="Fire Service Logo">
            </div>
            <h1>Emergency Numbers</h1>
        </nav>
        <div class="input-group">
            <input type="text" name="search" id="search" placeholder="search by name or area in Lagos">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
        </div>
        <div class="loader">
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
            <div id="bar4"></div>
            <div id="bar5"></div>
        </div>
        <div class="error"></div>
        <div class="stations"></div>

        <!-- <footer>Created by <a href="https://twitter.com/ghidyon_">Ghidyon</a></footer> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
